{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spacify | Confirm password reset</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="{% static 'images/spacify  logo.png' %}" width="43" height="0"><p class="subtitle is-5">Spacify</p>
        </a>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile has-text-centered">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-content">
                <form method="post" action="" role="form">
                  {% csrf_token %}
                  <h3 class="title is-3">Set a new password</h3>
                  {% if validlink %}
                    <div class="field">
                      {{ form.id }}
                      <div class="field">
                        <div class="control has-icons-left">
                          <label for="old_password">New password</label>
                          {{ form.new_password1 }}
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control has-icons-left">
                        <label class="label is-medium">Re-type password</label>
                        {{ form.new_password2 }}
                      </div>
                    </div>
                  {% else %}
                    <div class="row">
                      <div class="col s12">
                        <span style="color: red; font-weight: bold;">The password reset link was invalid, it has alredy been used. Please request a new one.</span>
                      </div>
                    </div>
                  {% endif %}
                  <div class="field">
                    <p class="control">
                      <button type="submit" name="action" class="button is-success">
                        <i class="material-icons left">send</i>
                        Change Password
                      </button>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
