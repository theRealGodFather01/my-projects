{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spacify | Password reset</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="{% static 'images/spacify  logo.png' %}" width="43" height="0"><p class="subtitle is-5">Spacify</p>
        </a>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile has-text-centered">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-content">
                <form method="post" action="" role="form">
                  {% csrf_token %}
                  <h3 class="title is-3">Forgot password</h3>
                  <div class="field">
                    {{ form.id }}
                    <div class="field">
                      <div class="control has-icons-left">
                        <label for="old_password">Email</label>
                        {{ form.email }}
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                    </div>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button type="submit" name="action" class="button is-success">
                        <i class="material-icons left">send</i>
                        Request Code
                      </button>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
