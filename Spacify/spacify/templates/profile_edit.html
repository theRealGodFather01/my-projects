{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spacify | Edit profile</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="{% static 'images/spacify  logo.png' %}" width="43" height="0"><p class="subtitle is-5">Spacify</p>
        </a>
      </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <p class=" is-secondary" style="margin-right: 230px; position: relative;">
              <strong>Welcome - {{ request.user }}</strong>
            </p>
            <div class="buttons">
              <a href="{% url 'logout' %}" class="button is-primary">
                <i class="material-icons">logout</i>
                <strong>Log out</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-content">
                <form method="post" enctype="multipart/form-data" action="" role="form">
                  {% csrf_token %}
                  <h3 class="title is-3">Edit profile</h3>
                    <div class="field">
                      <!-- <p class="control has-icons-left"> -->
                        <label class="label is-medium">Choose profile picture</label>
                        <div class="file is-boxed">
                            {{ form.picture }}
                        </div>
                        <!-- <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span> -->
                      <!-- </p> -->
                    </div>
                    <div class="field">
                      <!-- <p class="control has-icons-left"> -->
                        <label class="label is-medium">First name</label>
                        <div class="control">
                            {{ form.first_name }}
                        </div>
                        <!-- <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span> -->
                      <!-- </p> -->
                    </div>
                    <div class="field">
                    <!-- <p class="control has-icons-left"> -->
                      <label class="label is-medium">Last name</label>
                      <div class="control">
                          {{ form.last_name }}
                      </div>
                      <!-- <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span> -->
                    <!-- </p> -->
                    </div>
                    <div class="field">
                    <!-- <p class="control has-icons-left"> -->
                      <label class="label is-medium">Location</label>
                      <div class="control">
                          {{ form.location }}
                      </div>
                      <!-- <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span> -->
                    <!-- </p> -->
                    </div>
                    <div class="field">
                    <!-- <p class="control has-icons-left"> -->
                      <label class="label is-medium">Url</label>
                      <div class="control">
                          {{ form.url }}
                      </div>
                      <!-- <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span> -->
                    <!-- </p> -->
                    </div>
                    <div class="field">
                    <!-- <p class="control has-icons-left"> -->
                      <label class="label is-medium">Bio</label>
                      <div class="control">
                          {{ form.bio }}
                      </div>
                      <!-- <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span> -->
                    <!-- </p> -->
                    </div>
                    <div class="row">
                      <div class="col s12">
                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                      </div>
                    </div>
                    <div class="field">
                      <p class="control">
                        <button type="submit" value="update" class="button is-success">
                          Update
                        </button>
                      </p>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
